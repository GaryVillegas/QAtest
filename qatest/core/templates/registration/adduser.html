{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="{% static 'css/adduser.css' %}" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
          <div
            class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top"
          >
            <a
              href=""
              class="d-block p-3 link-dark text-decoration-none"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Icon-only"
            >
              <ion-icon name="code-slash-outline"></ion-icon>
            </a>
            <ul
              class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
            >
              <li class="nav-item">
                <a
                  href="{% url 'adminwindow' %}"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Home"
                >
                  <ion-icon name="home-outline"></ion-icon>
                </a>
              </li>
              <li>
                <a
                  href="{% url 'projects' %}"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Projects"
                >
                  <ion-icon name="apps-outline"></ion-icon>
                </a>
              </li>
              <li>
                <a
                  href="{% url 'users' %}"
                  class="nav-link py-3 px-2"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Users"
                >
                  <ion-icon name="people-outline"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <ion-icon name="person-circle-outline"></ion-icon>
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser3"
            >
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-sm p-3 min-vh-100">
          <!-- content -->
          <div class="row">
            <div class="col-sm-auto">
              <button class="btn btn-light text-decoration-none">
                <a
                  href="{% url 'users' %}"
                  class="text-decoration-none text-dark"
                >
                  <ion-icon name="arrow-back-outline"></ion-icon>
                  <span>Back</span>
                </a>
              </button>
            </div>
          </div>

          <div class="container h-95 mt-5">
            <div
              class="row d-flex justify-content-center align-items-center h-95"
            >
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>
                  {% block content %}
                  <form method="POST" autocomplete="off">
                    {% csrf_token %} {{usercreate.as_p}}
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-secondary my-2">
                        Add User
                      </button>
                    </div>
                  </form>
                  {% endblock %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- IONicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
