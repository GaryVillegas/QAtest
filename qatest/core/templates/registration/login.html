{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black my-5">
          <div class="px-5 ms-xl-4">
            <ion-icon name="code-slash-outline"></ion-icon>
            <span class="h1 fw-bold mb-0">QAtest</span>
          </div>

          {% block content %}
          <div
            class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
          >
            <form method="POST" style="width: 23rem" autocomplete="off">
              <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px">
                Ingreso
              </h3>

              {% csrf_token %} {{loginform.as_p}}
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-dark btn-block"
              >
                Ingresar
              </button>
            </form>
          </div>
          {% endblock %}
        </div>

        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="{% static 'img/login-back.jpg' %}"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- IONicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
